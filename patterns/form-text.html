<h1 class="title-divider">Text fields</h1>

<fieldset>
	<div class="field-container">
	    <label for="text">Text Input <abbr title="Required">*</abbr></label>
	    <input class="field" id="text" type="text" placeholder="Text Input">
	</div>
	<div class="field-container">
	    <label for="password">Password</label>
	    <input class="field" id="password" type="password" placeholder="Type your Password">
	</div>
	<div class="field-container">
	    <label for="webaddress">Web Address</label>
	    <input class="field" id="webaddress" type="url" placeholder="http://yoursite.com">
	</div>
	<div class="field-container">
	    <label for="emailaddress">Email Address</label>
	    <input class="field" id="emailaddress" type="email" placeholder="name@email.com">
	</div>
	<div class="field-container group">
		<form role="search" method="get" class="search-form" action="">
			<label for="search">Search</label>
			 <div class="wrapper-inline">
				<input type="search" class="field" placeholder="Search" value="" name="" title="Search" />
				<button type="submit" class="search-submit"></button>
			</div>
		</form>
	</div>
	<div class="field-container">
	    <label for="text">Number Input <abbr title="Required">*</abbr></label>
	    <input class="field" id="text" type="number" placeholder="Enter a Number" pattern="[0-9]*">
	</div>
	<div class="field-container">
	    <label for="textarea">Textarea</label>
	    <textarea class="field" id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>
	</div>
	<div class="field-container">
	    <label class="error-label" for="error">Error Input</label>
	    <input class="is-error field" type="text" placeholder="Text Input">
	</div>
	<div class="field-container">
	    <label class="success-label" for="valid">Valid</label>
	    <input class="is-success field" type="text" placeholder="Text Input">
	</div>
</fieldset>
